<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('foofff.jpg'); /* Replace 'background-image.jpg' with your image path */
      background-size: cover;
      background-position: center;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="checkbox"] {
      width: calc(100% - 22px); /* Adjusted width to accommodate the checkbox */
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .password-toggle img {
      width: 20px;
      height: auto;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
    }

    h2:hover {
      font-size: 24px;
      color: #333;
      text-decoration: underline;
    }

    .forgot-password {
      text-align: left;
      margin-bottom: 20px;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login img {
      width: 40px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .social-login img:hover {
      transform: scale(1.1);
    }

    .or-divider {
      margin: 20px 0;
      position: relative;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      border-top: 1px solid #ccc;
    }

    .or-divider::before {
      right: 0;
    }

    .or-divider::after {
      left: 0;
    }

    .or-text {
      display: inline-block;
      background-color: #fff;
      position: relative;
      z-index: 1;
    }

    .sign-up-container {
      display: none;
    }

    .sign-up-container.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container" id="login-container">
  <h2>Login</h2>
  <form action="#" id="login-form">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password" id="login-password">
   
    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
    <input type="submit" value="Login" id="login-button" disabled>
  </form>
  <div class="or-divider">
    <span class="or-text">OR</span>
  </div>
  <div class="social-login">
    <p>Login with:</p>
    <!-- Social login icons -->
    <i class="fa-brands fa-google"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-x-twitter"></i>
    <i class="fa-brands fa-skype"></i>
  </div>
  <p style="margin-top: 20px;">Don't have an account? <a href="#" id="sign-up-link">Sign Up</a></p>
</div>

<div class="container sign-up-container" id="sign-up-form">
  <h2>Sign Up</h2>
  <form action="#" onsubmit="return signUp()">
    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password" id="sign-up-password">
    <label class="password-toggle">
      <input type="checkbox" onclick="togglePasswordVisibility('sign-up-password')"> 
      <img src="eye-open.png" alt="Toggle Password Visibility">
    </label>
    <input type="password" placeholder="Confirm Password">
    <input type="submit" value="Sign Up">
  </form>
  <div class="social-login">
    <p>Sign up with:</p>
    <!-- Placeholder links for social login buttons -->
    <i class="fa-brands fa-google"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-x-twitter"></i>
    <i class="fa-brands fa-skype"></i>
  </div>
</div>

<script>
  // Add blur effect to body when hovering over text
  document.querySelector('h2').addEventListener('mouseenter', function() {
    document.body.classList.add('blur');
  });

  document.querySelector('h2').addEventListener('mouseleave', function() {
    document.body.classList.remove('blur');
  });

  // Show sign up form on click
  document.getElementById('sign-up-link').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('sign-up-form').classList.add('active');
  });

  // Function to handle sign up
  function signUp() {
    // Simulate sign up process (replace this with your actual sign-up logic)
    alert('Sign up successful!');
    // Redirect to login page
    document.getElementById('login-container').style.display = 'block';
    document.getElementById('sign-up-form').classList.remove('active');
    return false; // Prevent form submission
  }

  // Function to toggle password visibility
  function togglePasswordVisibility(inputId) {
    const passwordInput = document.getElementById(inputId);
    passwordInput.type === "password" ? passwordInput.type = "text" : passwordInput.type = "password";
  }

  // Add event listeners to social login buttons
  document.getElementById('google-login').addEventListener('click', function() {
    // Redirect to Google authentication endpoint
    window.location.href = '/auth/google';
  });

  document.getElementById('facebook-login').addEventListener('click', function() {
    // Redirect to Facebook authentication endpoint
    window.location.href = '/auth/facebook';
  });

  document.getElementById('twitter-login').addEventListener('click', function() {
    // Redirect to Twitter authentication endpoint
    window.location.href = '/auth/twitter';
  });

  document.getElementById('linkedin-login').addEventListener('click', function() {
    // Redirect to LinkedIn authentication endpoint
    window.location.href = '/auth/linkedin';
  });
</script>

</body>
</html>
